include "frontend.conf"

appName = "hec-applicant-frontend"

play.http.router = prod.Routes

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"

play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

play.filters.enabled += play.filters.csp.CSPFilter
play.filters.enabled += "uk.gov.hmrc.hecapplicantfrontend.filters.EmailAllowedListFilter"

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.hecapplicantfrontend.config.ErrorHandler"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

# Default strict CSP from https://www.playframework.com/documentation/2.8.x/CspFilter#Default-CSP-Policy
# with an SHA hash to allow the Javascript-detection inline script from govuk-frontend:
# https://frontend.design-system.service.gov.uk/importing-css-assets-and-javascript/#if-your-javascript-is-not-working-properly
play.filters.csp.directives.script-src = ${play.filters.csp.nonce.pattern} "'self' 'unsafe-inline' 'strict-dynamic' 'sha256-+6WnXIl4mbFTCARd8N3COQmT3bJJmo32N8q8ZSQAIcU=' https: http:"


microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    contact-frontend {
      protocol = http
      host = localhost
      port = 9250
    }

    auth {
      host = localhost
      port = 8500
    }

    iv {
      host = localhost
      port = 9938
    }

    citizen-details {
      host = localhost
      port = 10109
    }

    companies-house-proxy {
      host = localhost
      port = 10109
    }

    hec {
      host = localhost
      port = 10105
    }

    email-verification {
      host = localhost
      port = 10109
    }

    email-send {
      host = localhost
      port = 8300
    }

  }

}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

controllers {
  controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.govukfrontend.controllers.Assets = {
    needsAuditing = false
  }

  uk.gov.hmrc.hmrcfrontend.controllers.Assets = {
      needsAuditing = false
  }
}

play.i18n.langCookieHttpOnly: "true"

# Change this value to true to enable Welsh translations to be loaded from messages.cy, and to display the language toggle
features.welsh-language-support = true

# Replace play.i18n.langs with the commented out line below when your service has been fully translated into Welsh
# to enable Welsh translations for all content, including the standard headers and footers.
 play.i18n.langs = ["en", "cy"]


# To integrate with tracking-consent-frontend, uncomment and update the
# gtm.container property below to be one of a, b, c, d, e, f or sdes
tracking-consent-frontend {
 gtm.container = "b"
}

auth {

  sign-in.url = "http://localhost:9949/auth-login-stub/gg-sign-in"

  gg.origin = "hec"

  sign-out {
    url = "http://localhost:9949/auth-login-stub/session/logout"
    inactivity-timeout = 900 seconds
    inactivity-countdown = 120 seconds
  }

  register-new-account {
    url = "http://localhost:9949/auth-login-stub/account-setup"
  }

}

iv {
  origin = "hec"
  url = "http://localhost:9948"
  location = "/iv-stub"
}

external-url {
  tax-check-guidance = "https://www.gov.uk/guidance/complete-a-tax-check-for-a-taxi-private-hire-or-scrap-metal-licence"
  register-for-sa = "https://www.gov.uk/log-in-file-self-assessment-tax-return"
  contact-hmrc-sa = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/self-assessment"
  companies-house-search = "https://find-and-update.company-information.service.gov.uk/"
  companies-house-updates = "https://www.gov.uk/file-changes-to-a-company-with-companies-house"
  register-for-ct = "https://www.gov.uk/limited-company-formation/set-up-your-company-for-corporation-tax"
  accounting-periods-guidance = "https://www.gov.uk/corporation-tax-accounting-period"
  find-lost-utr = "https://www.gov.uk/find-lost-utr-number"
  sa-guidance = "https://www.gov.uk/self-assessment-tax-returns/who-must-send-a-tax-return"
}

self.url = "http://localhost:10106"

mongodb.uri = "mongodb://localhost:27017/hec-applicant-frontend"

session-store.expiry-time = 30 minutes

contact-frontend.serviceId = "HEC-APPLICANT"

ctutr-attempts {
    maximum-attempts = 3
    store-expiry-time = 3 hours
}

email-allow-list {
  enabled = false
  list = [ "user@test.com" ]
}

auth-login-stub.base-url = "http://localhost:9949"

feedback-frontend.base-url = "http://localhost:9514"

max-tax-checks-per-licence-type = 20

email-send {

  enabled = true
  template-id-en = "hec_tax_check_code"
  template-id-cy = "hec_tax_check_code"

}
